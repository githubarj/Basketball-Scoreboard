<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Home and Guest -->
    <div class="container">
      <div>
        <h1 class="home">HOME</h1>
      </div>
      <div>
        <h1 class="guest">GUEST</h1>
      </div>
    </div>

    <!--Scoreboards-->
    <div class="container">
      <div class="scoreBoard homeScoreBoard">
        <!--scores-->
        <h2 id="home-score" class="homeScore">0</h2>
      </div>
      <div class="scoreBoard guestScoreBoard">
        <!--scores-->
        <h2 id="guest-score" class="awayScore">0</h2>
      </div>
    </div>

    <!--Buttons-->
    <div class="container">
      <div class="buttons homeButtons">
        <button onclick="homeAddOne()">+ 1</button>
        <button class="middleButton" onclick="homeAddTwo()">+ 2</button>
        <button onclick="homeAddThree()">+ 3</button>
      </div>

      <div class="buttons guestButtons">
        <button onclick="guestAddOne()">+ 1</button>
        <button class= "middleButton"onclick="guestAddTwo()">+ 2</button>
        <button onclick="guestAddThree()">+ 3</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
